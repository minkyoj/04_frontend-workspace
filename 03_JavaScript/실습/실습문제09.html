<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 실습 문제4</h1>
        <p>
        다음 보기의 문자열을 바탕으로
        삭제할 음식과 추가할 음식을 입력받아서
        지우고, 추가하는 코드를 작성하여라. (단, 1개씩 입력)<br><br>

        예시) 삭제: 당근 / 추가: 타코야끼 <br>
        결과-> 피자 치킨 떡볶이 타코야끼
        </p>
        <fieldset>
            <legend>보기</legend>
            <label id="food">피자 치킨 당근 햄버거 떡볶이</label>
        </fieldset>

        <br>

        <input type="text" id="del" placeholder="삭제할 음식이름을 입력하세요">
        <input type="text" id="add" placeholder="추가할 음식이름을 입력하세요">
        <p style="border: 1px solid red;" id="result">이 부분에 정답이 출력될 수 있도록 하세요</p>
        <button onclick="listUpdate();">처리 및 출력</button>
        
        <script>
            function listUpdate() {
                const result = document.getElementById("result");
                const arr = document.getElementById("food").innerText.split(" ");
                const del = document.getElementById("del").value;
                const add = document.getElementById("add").value;
                const delIndex = arr.indexOf(del);

                if(delIndex == -1) {
                    window.alert(del+"은(는) 목록에 없는 음식입니다.")
                }else {
                    arr.splice(delIndex,1);
                    arr.push(add);
                }

                result.innerHTML = arr;
            }

            function test() {
                // div 요소 선택
                let divEl = document.getElementById("result");

                // 음식들을 담을 변수
                let food = document.getElementById("food").innerHTML.split(" ");

                // 입력받을 값들을 담을 변수
                let delItem = document.getElementById("delItem").value;
                let addItem = document.getElementById("addItem").value;

                // 삭제할 음식의 인덱스를 담을 변수
                let index = food.indexOf(delItem);

                // splice(시작인덱스, 제거개수 [,추가할요소]) 함수를 통해 삭제를 원하는 값의 인덱스를 찾아 삭제
                food.splice(index,1);

                // 추가할 음식을 배열의 마지막 요소에 추가 => push()
                food.push(addItem);

                // 결과값 추출
                divEl.innerHTML = food;

            }
        </script>
    </p>
</body>
</html>
