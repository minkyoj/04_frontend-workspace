<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #search{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    <p>
        다음 보기에 있는 데이터들은 배열로 받고 하나의 배열로 합쳐보세요
        이때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다.
    </p>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
        <label id="la3">환타,사이다,콜라</label><br>
        <label id="la4">고양이,강아지</label><br>
    </fieldset>
    <input type="text" id="search" placeholder="찾을 문자열을 입력하세요">
    <button onclick="arraySelect();">전송 및 처리</button>

    <script>
        function arraySelect() {
            const arr = ["사과","바나나","당근","김밥","치즈","떡볶이","햄버거","환타","사이다","콜라","고양이","강아지"];
            const sel = document.getElementById("search").value;

            console.log(sel);

            const index = arr.indexOf(sel);

            console.log(arr);

            if(index == -1) {
                notExist();
            }else {
                exist();
            }

            function notExist() {
                window.alert(sel+"은(는) 존재하지 않습니다.");
            }
            function exist() {
                window.alert(sel+"은(는) 배열 index"+index+"번째에 존재합니다.");
            }


            // window.alert();

        }
    </script>
</body>
</html>
