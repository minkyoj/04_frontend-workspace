<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3</title>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>

    단, 구매자는 태그이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것
    <br>
    <p>
        구매자 : <input type="text" name="product" id="userName" placeholder="구매자의 이름을 입력하세요"> <br><br>
        상품명 : <input type="text" name="product" id="pName" placeholder="구매 상품명을 입력하세요"> <br><br>
        가격 : <input type="text" name="product" id="price" placeholder="구매 가격을 입력하세요"> <br>
    </p>
    
    <button onclick="print()">입력값 출력하기</button> <br><br>

    <div id="box" style="border:1px solid black; width: 300px; height: 150px; background-color: rgb(240, 200, 174)"></div>

    
    <script>
        function print(){
            var userName = document.getElementsByTagName("input");
            var pName = document.getElementById("pName");
            var product = document.getElementsByName("product");
            
            box.innerHTML = "구입자 : " + userName[0].value +"<br>"
                          + "구입상품 : " + pName.value +"<br>"
                          + "구매가격 : " + product[2].value + "원";

        }
    </script>

    
</body>
</html>
