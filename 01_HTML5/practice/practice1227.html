<!DOCTYPE html>

<head>
    <title>Document</title>
    <style>
        thead {
            background-color: pink;
            color: white;
        }

        #kh {
            background-color: yellow;
        }

        tfoot {
            background-color: red;
            color: blue;
        }

        #khinput {
            background-color: lightskyblue;
            color: white;
            border-color: gray;
        }

        caption {
            color: red;
        }
    </style>
</head>

<body>

    <table border="1">
        <caption>
            <h3>KH 정보교육원 강의</h3>
        </caption>
        <thead>
            <tr>
                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강의명</th>
            </tr>
        </thead>
        <tbody id="kh">
            <tr>
                <td rowspan="6">3관</td>
                <td rowspan="2">361강의장</td>
                <td rowspan="2">30명</td>
                <td>오전:김시연 <input id="khinput" type="submit" value="신청하기"></td>
            </tr>
            <tr>
                <td>오후:김시연 <input id="khinput" type="submit" value="신청하기"></td>
            </tr>
            <tr>
                <td rowspan="2">362강의장</td>
                <td rowspan="2">23명</td>
                <td>오전:김동현 <input id="khinput" type="submit" value="신청하기"></td>
            </tr>
            <tr>
                <td>오후:김동현 <input id="khinput" type="submit" value="신청하기"></td>
            </tr>
            <tr>
                <td rowspan="2">363강의장</td>
                <td rowspan="2">27명</td>
                <td>오전:문인수 <input id="khinput" type="submit" value="신청하기"></td>
            </tr>
            <tr>
                <td>오후:문인수 <input id="khinput" type="submit" value="신청하기"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">많이 신청해주세요!</th>
            </tr>
        </tfoot>
    </table>

    <br>
    <hr><br>

    <form action="test.do">
        <fieldset>
            <legend>제품주문</legend>
            <table border="1">
                <tr>
                    <th>* 주문자명</th>
                    <td><input type="text" name="name" placeholder="이름을 입력하시오"></td>
                </tr>
                <tr>
                    <th>* 비밀번호</th>
                    <td><input type="password" name="password" placeholder="비밀번호 입력하시오"></td>
                </tr>
                <tr>
                    <th>* 제품수량</th>
                    <td><input type="text" name="stock" placeholder="제품수량 입력하시오"></td>
                </tr>
                <tr>
                    <th>배송시 요청사항</th>
                    <td><input type="text" name="" placeholder="요청사항 입력하시오"></td>
                </tr>
            </table>
            <input type="submit" value="주문">
            <input type="reset">
        </fieldset>
    </form>


</body>

</html>
