<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제3</title>
</head>

<body>
    <form action="test.do">
        <h1>회원가입</h1>

        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" name="id" placeholder="아이디 10글자 이내" maxlength="10" size="30"></td>
                        <td><button>중복 확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8"size="30"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" name="rePwd" size="30"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" size="30"></td>
                        <td>
                            <select name="email">
                                <option value="naver">@naver.com</option>
                                <option value="naver">@gmail.com</option>
                                <option value="naver">@daum.com</option>
                                <option value="" selected>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 : <input type="file">

                <br><br><br>

                성별 :
                <input type="radio" id="M" name="gender">
                <label for="M">남자</label>
                <input type="radio" id="F" name="gender">
                <label for="F">여자</label>

                <br><br>

                생년월일 : <input type="date"> <br><br>

                취미 <br>
                <input type="checkbox" id="baseball" name="hobby" value="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" id="soccer" name="hobby" value="soccer">
                <label for="soccer">축구</label> <br>
                <input type="checkbox" id="study" name="hobby" value="study">
                <label for="study">공부</label>
                <input type="checkbox" id="music" name="hobby" value="music">
                <label for="music">음악감상</label> <br>
                <input type="checkbox" id="etc" name="hobby" value="etc">
                <label for="etc">기타</label>: <input type="text">
                <br><br>
                자기소개 <br>
                <textarea name="introduce" cols="40" rows="5" style="resize: none;"></textarea>

            </fieldset>

            <br>
            <input type="submit" name="submit" value="회원가입">
            <input type="reset" name="reset" value="다시입력">
            <button>이전으로</button>
        </fieldset>
    </form>

</body>

</html>
